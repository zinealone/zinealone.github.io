<!DOCTYPE html>
<html>
	<head>
		<title>Go Go</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link href="content/bootstrap/bootstrap.min.css" rel="stylesheet">
		<script src="scripts/externalLib/jquery-1.11.1.min.js"></script>
		<script src="scripts/externalLib/bootstrap.min.js"></script>
		<script src="scripts/externalLib/angular.min.js"></script>
		<script src="scripts/app/map.js"></script>
		<style>
			#map { height: 300px;}
		</style>
	</head>
	<body>
		</br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="input-group">
								<input id="address" type="text" class="form-control" placeholder="Search for...">
								<span class="input-group-btn">
									<button id="btnSearch" class="btn btn-primary" type="button">Go!</button>
								</span>
							</div>
						</div>
						<div class="panel-body">
							<div id="map">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">Address List</div>
						<div class="panel-body">
							<div id="addressList"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function initMap() {
				var map = new Map();
				map.init('map');
				$('#address').keypress(function(e) {
					if (e.which == '13') {
						performSearch(map);
						$('#address').blur();
					}
				});
				$('#btnSearch').bind('click', function() {
					performSearch(map);
				});
			}
			function performSearch(map) {
				map.clearAllMarkers();
				var address = $('#address').val();
				if (address !== "") {
					map.searchByText(address, '5000', renderAddress);
				}
			}
			function renderAddress(places) {
				if (places.length > 0) {
					var addlist = $('#addressList');
					addlist.empty();
					for (var i = 0; i < places.length; i++) {
						addlist.append(" <a href='#' class='list-group-item '>" + '[' + places[i].name + ']    ' + places[i].address + "</a>");
					}
				}
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer>
		</script>
	</body>
</html>
